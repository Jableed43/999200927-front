        </ul>
      </nav>
    </header>

    <main>
      <h1>Contacto</h1>

<!-- Nombre, Email, Teléfono, Comentario(text area), selector y radio o checkbox. -->


      <form>
        <label for="name"> Nombre </label>
        <input type="text" name="name" >

         <label for="email"> Email </label>
        <input type="email" name="email">

         <label for="telephone"> Teléfono </label>
        <input type="tel" name="telephone">

         <label for="comment">Mensaje</label>
        <textarea name="comment" placeholder="Escriba su mensaje..." ></textarea>

        <label for="reason">Motivo de contacto</label>
        <select name="reason" id="reason">
            <option value="" selected>Seleccionar</option>
            <option value="buy">Compra</option>
            <option value="sell">Venta</option>
            <option value="claim">Reclamo</option>
            <option value="work">Trabajo</option>
        </select>

        <fieldset>
            <legend> ¿Sos cliente nuevo? </legend>
            <input type="radio" name="new-client">
            <label for="new-client">Si</label>

            <input type="radio" name="new-client">
            <label for="new-client">No</label>
        </fieldset>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>

      </form>
      
    </main>
